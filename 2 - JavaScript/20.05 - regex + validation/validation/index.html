<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="handleSend(event)">
        <input type="text" name="name" placeholder="name" minlength="2" required>
        <input type="number" name="number" placeholder="number" min="5" max="8">
        <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
        <input type="password" id="pwd" name="password" placeholder="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
        <button type="submit">Send</button>
    </form>

    <div class="root"></div>

    <script src="./index.js"></script>
</body>

</html>
